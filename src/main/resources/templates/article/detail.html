<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상세 페이지</title>
</head>
<body>
  <h1 th:text="${article.subject}"></h1>
  <span th:text="${article.content}"></span>
  <span th:text="${article.createDate}"></span>
  <h5 th:text="|${#lists.size(article.answerList)}개의 답변이 있습니다.|"></h5>
  <div>
    <ul>
      <li th:each="answer : ${article.answerList}" th:text="${answer.content}"></li>
    </ul></div>
  <form th:action="@{|/answer/create/${article.id}|}" method="post">
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
    <input type="submit" value="등록">
  </form>
</body>
</html>
