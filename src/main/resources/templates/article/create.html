<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
</head>
<body>
  <h1>게시글 작성</h1>
  <div>
    <form th:action="@{/article/create}" th:object="${articleForm}" method="post">
      <div>
        <span>제목</span>
        <input type="text" th:field="*{subject}">
      </div>
      <div>
        <span>내용</span>
        <textarea name="content" id="content" cols="30" rows="10" th:field="*{content}"></textarea>
      </div>
      <input type="submit" value="등록">
    </form>
  </div>
</body>
</html>
