<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트</title>
</head>
<body>
  <h1>게시글 리스트</h1>
  <table th:each="article : ${articleList}">
    <th>
        <span th:text="${article.id}"></span>
        <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        <span th:text="${article.createDate}"></span>
    </th>
  </table>
</body>
</html>
