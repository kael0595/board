<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트</title>
</head>
<body>
  <h1>게시글 리스트</h1>
  <table th:each="article : ${articleList}">
    <th>
      <td th:text="${article.id}"></td>
      <td th:text="${article.subject}"></td>
      <td th:text="${article.createDate}"></td>
    </th>
  </table>
</body>
</html>
